<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Earnings Calculator</h1>
        <form id="earningsForm">
            <label for="earning">Earning:</label>
            <input type="number" id="earning" value="2260"><br>

            <label for="toll">Toll:</label>
            <input type="number" id="toll" value="0"><br>

            <label for="petrol">Petrol:</label>
            <input type="number" id="petrol" value="0"><br>

            <label for="cash">Cash:</label>
            <input type="number" id="cash" value="-1889"><br>

            <label for="bachat">Bachat:</label>
            <input type="number" id="bachat" value="-400"><br>

            <label for="dhulai">Dhulai:</label>
            <input type="number" id="dhulai" value="0"><br>

            <button type="button" onclick="calculateTotal()">Calculate</button>
        </form>

        <h2>Total: <span id="total">0</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
